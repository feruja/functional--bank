<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h1 class="text-5xl text-center mt-16">wecome  <span class="font-semibold text-indigo-500">to money</span>  </h1>
    </header>
<main class="w-3/4 mx-auto">
     <!-- balance and transcription -->
     <section class="mt-10">
        <div class="grid grid-cols-3 text-white  gap-4">
                <div class="bg-yellow-400 p-8 rounded ">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4  class="text-3xl">$<span id="deposit-total">00 </span></h4>
                </div>
                <div class="bg-blue-400 p-8 rounded ">
                    <h3 class="text-2xl">withdraw</h3>
                    <h4 class="text-3xl">$<span  id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-3xl">$<span  id="balance-total">1240 </span></h4>
                </div>
        </div>
    </section>
    <!-- deposit and withdraw -->
    <section class="mt-10">
        <div class="grid grid-cols-2 gap-4">
    <div  class="bg-pink-200 p-8 rounded">
        <h3 class="text-2xl">
            please deposit
        </h3>
        <div>
            <div>
                <input id="deposit-input" class="border-2 border-gray-950 block mb-4 px-2 w-3/4" type="text" placeholder="& deposit your amount">
    
                   <button id ="deposit-btn"  class="bg-red-300 px-4 rounded py-2 text-white font-semibold">Deposit</button>
            </div>
          
        </div>
    </div>
    <div  class="bg-blue-200 p-8 rounded">
        <h3 class="text-2xl">
            please withdraw
        </h3>
        <div>
            <div>
                    <input id="withdraw-input" class="border-2 border-gray-950 block mb-4 px-2 w-3/4" type="text" placeholder="& withdraw your amount">
                    <button id ="withdraw-btn"  class="bg-red-300 px-4 rounded py-2 text-white font-semibold">withdraw</button>
                </div>
            </div>
        </div>
            </div>
    </section>
</main>
<script src="js/banking.js"></script>
</body>
</html>
